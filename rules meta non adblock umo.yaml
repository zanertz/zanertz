port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7894
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: folder
interface-name: en0
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 94.140.14.14
  nameserver:
    - tls://dns.adguard-dns.com:853
  fallback:
    - tcp://94.140.14.14
    - 94.140.14.14
  dns-hijack:
    - tcp://94.140.14.14

proxy-groups: 
- name: All 
  type: select
  url: 'http://www.gstatic.com/generate_204'
  interval: 30
  proxies:
  - Ping++
  - Fallback
  - FallbackLB
  - FallbackX
  - Manual
- name: Manual 
  type: select
  url: 'http://www.gstatic.com/generate_204'
  interval: 30
  use:
  - trojan1u
  - trojan1u2
  - trojan2u
  - backupu
- name: Ping++
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 15
  tolerance: 1200
  use:
  - trojan1u
  - trojan2u
  - backupu
  - trojan1u2
- name: FallbackLB
  type: load-balance
  url: 'http://www.gstatic.com/generate_204'
  interval: 23
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - Pinglb
  - Fallback
- name: Pinglb
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 10
  tolerance: 100
  lazy: false
  use:
  - trojan1u
  - trojan1u2
  - backupu
  - trojan2u
- name: FallbackX
  type: fallback
  url: 'http://www.gstatic.com/generate_204'
  interval: 12
  lazy: false
  proxies:
  - LoadBalance_TrojanA
  - LoadBalance_TrojanB
  - BackupX
- name: Fallback
  type: fallback
  url: 'http://www.gstatic.com/generate_204'
  interval: 10
  lazy: false
  use:
  - trojan1u
  - trojan1u2
  - trojan2u
  - backupu
- name: LoadBalance_TrojanA
  type: load-balance
  url: 'http://www.gstatic.com/generate_204'
  interval: 15
  strategy: round-robin
  disable-udp: false
  use:
  - trojan1u
- name: LoadBalance_TrojanB
  type: load-balance
  url: 'http://www.gstatic.com/generate_204'
  interval: 15
  strategy: round-robin
  disable-udp: false
  use:
  - trojan2u
- name: BackupX
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 15
  tolerance: 1200
  use:
  - backupu

proxy-providers:
  trojan1u:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan1u.yaml"
    interval: 120
    path: ./trojan1u.yaml
    health-check:
      enable: true
      interval: 62
      # lazy: false
      url: http://www.gstatic.com/generate_204

  trojan1u2:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan1u2.yaml"
    interval: 131
    path: ./trojan1u2.yaml
    health-check:
      enable: true
      interval: 62
      lazy: false
      url: http://www.gstatic.com/generate_204

  trojan2u:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan2u.yaml"
    interval: 345
    path: ./trojan2u.yaml
    health-check:
      enable: true
      interval: 62
      lazy: false
      url: http://www.gstatic.com/generate_204

  backupu:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/backupu.yaml"
    interval: 321
    path: ./backupu.yaml
    health-check:
      enable: true
      interval: 62
      lazy: false
      url: http://www.gstatic.com/generate_204


rules:
  - IP-CIDR,192.168.0.0/16,REJECT,no-resolve
  - IP-CIDR,10.0.0.0/8,REJECT,no-resolve
