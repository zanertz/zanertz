port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7894
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: folder
interface-name: en0
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 1.1.1.1
    - 1.0.0.1
  nameserver:
    - https://basic.rethinkdns.com/1:sJ8AOP8D___5_8AgIEAAEch_QCg=
    - tls://1-wcpqaoh7ap7776p7yaqcaqaacheh6qbi.max.rethinkdns.com:853
  fallback:
    - tcp://1.1.1.1
    - tcp://1.0.0.1
  dns-hijack:
    - tcp://1.1.1.1
    - tcp://1.0.0.1

proxy-groups: 
- name: All 
  type: select
  url: 'https://duckduckgo.com/'
  interval: 10
  proxies:
  - Ping++
  - Ping++mix
  - PingLB++rb
  - PingLB++ch
  - Fallback
  - FallbackLBrb
  - FallbackLBch
  - PingLBXrb
  - PingLBXch
  - FallbackXrb
  - FallbackXch
  - Manual
- name: Manual 
  type: select
  url: 'https://duckduckgo.com/'
  interval: 10
  use:
  - trojan1u
  - trojan1u2
  - trojan2u
  - backupu
- name: Manual1
  type: select
  url: 'https://duckduckgo.com/'
  interval: 10
  use:
  - trojan1u
  - trojan1u2
  - trojan2u
  - backupu
- name: Manual2
