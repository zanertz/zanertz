  interval: 10
  use:
  - trojan1u
  - trojan1u2
  - trojan2u
  - backupu
- name: Ping++
  type: url-test
  url: 'https://duckduckgo.com/'
  interval: 10
  tolerance: 1000
  lazy: false
  use:
  - trojan1u
  - trojan1u2
  - backupu
  - trojan2u
- name: Ping++mix
  type: url-test
  url: 'https://duckduckgo.com/'
  interval: 10
  tolerance: 1000
  lazy: false
  proxies:
  - Manual1
