proxies:
- name: "sshkit1_22jan"
  server: sg1-v2ray.sshkit.org
  port: 443
  type: vmess
  uuid: c6747da4-fb2e-4a2a-bdb7-8614bdd6b0b3
  sni: scarletviolet.pokemon.com
  alterId: 0
  cipher: auto
  tls: 1
  skip-cert-verify: true
  udp: true
  network: ws
  ws-opts:
   path: /sshkit/1074999023/63a51672383c8/
   headers:
    Host: scarletviolet.pokemon.com

proxy-groups: 
- name: All 
  type: select
  url: 'https://bit.ly/3YV7pDy'
  interval: 12
  disable-udp: false
  proxies:
  - Fallback
  - FallbackLBrb
  - FallbackLBch
  - Manual
  - sshkit1_22jan
- name: Manual 
  type: select
  url: 'https://bit.ly/3YV7pDy'
  interval: 10
  use:
  - trojan1u
- name: FallbackLBrb
  type: load-balance
  url: 'https://bit.ly/3YV7pDy'
  interval: 12
  strategy: round-robin
  disable-udp: false
  lazy: true
  proxies:
  - Fallback
  - Fallback2
- name: FallbackLBch
  type: load-balance
  url: 'https://bit.ly/3YV7pDy'
  interval: 12
  strategy: consistent-hashing
  disable-udp: false
  lazy: true
  proxies:
  - Fallback
  - Fallback2
- name: Fallback
  type: fallback
  url: 'https://bit.ly/3YV7pDy'
  tolerance: 1000
  interval: 10
  disable-udp: false
  lazy: true
  proxies:
  - BackupV
- name: Fallback2
  type: fallback
  url: 'https://bit.ly/3YV7pDy'
  tolerance: 1000
  interval: 10
  disable-udp: false
  lazy: true
  proxies:
  - BackupV
- name: BackupV
  type: fallback
  url: 'https://bit.ly/3YV7pDy'
  tolerance: 1000
  interval: 10
  use:
  - trojan1u

proxy-providers:
  trojan1u:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/apddigitrojan.yaml"
    interval: 60
    path: ./trojan1u.yaml
    health-check:
      enable: true
      interval: 28
      lazy: false
      url: https://bit.ly/3YV7pDy

