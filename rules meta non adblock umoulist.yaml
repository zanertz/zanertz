port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7894
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: folder
interface-name: en0
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 1.1.1.1
    - 1.0.0.1
  nameserver:
    - https://basic.rethinkdns.com/1:8B9jAwTggsFgIQgAABEAQMm_ACg=
    - tls://1-6apwgaye4cbmcybbbaaaaeiaide36abi.max.rethinkdns.com:853
  fallback:
    - tcp://1.1.1.1
    - tcp://1.0.0.1
  dns-hijack:
    - tcp://1.1.1.1
    - tcp://1.0.0.1

proxy-groups: 
- name: All 
  type: select
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 30
  proxies:
  - Ping++
  - Fallback
  - FallbackLB
  - FallbackX
  - Manual
- name: Manual 
  type: select
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 30
  use:
  - trojan1u
  - trojan1u2
  - trojan2u
  - backupu
- name: Ping++
  type: url-test
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 30
  tolerance: 1200
  lazy: false
  use:
  - trojan1u
  - trojan2u
  - backupu
  - trojan1u2
- name: FallbackLB
  type: load-balance
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 15
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - Pinglb
  - Fallback
- name: Pinglb
  type: url-test
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 10
  tolerance: 600
  lazy: false
  use:
  - trojan1u
  - trojan1u2
  - backupu
  - trojan2u
- name: FallbackX
  type: fallback
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 10
  lazy: false
  proxies:
  - LoadBalance_TrojanA
  - LoadBalance_TrojanB
  - BackupX
- name: Fallback
  type: fallback
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 10
  lazy: false
  use:
  - trojan1u
  - trojan1u2
  - trojan2u
  - backupu
- name: LoadBalance_TrojanA
  type: load-balance
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 15
  strategy: consistent-hashing
  disable-udp: false
  use:
  - trojan1u
- name: LoadBalance_TrojanB
  type: load-balance
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 15
  strategy: round-robin
  disable-udp: false
  use:
  - trojan2u
- name: BackupX
  type: url-test
  url: 'https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt'
  interval: 15
  tolerance: 1200
  use:
  - backupu

proxy-providers:
  trojan1u:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan1ulist.yaml"
    interval: 120
    path: ./trojan1u.yaml
    health-check:
      enable: true
      interval: 58
      # lazy: false
      url: https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt

  trojan1u2:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan1u2ulist.yaml"
    interval: 131
    path: ./trojan1u2.yaml
    health-check:
      enable: true
      interval: 62
      lazy: false
      url: https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt

  trojan2u:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan2ulist.yaml"
    interval: 345
    path: ./trojan2u.yaml
    health-check:
      enable: true
      interval: 65
      lazy: false
      url: https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt

  backupu:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/backupulist.yaml"
    interval: 321
    path: ./backupu.yaml
    health-check:
      enable: true
      interval: 72
      lazy: false
      url: https://raw.githubusercontent.com/zanertz/zanertz/main/pinger.txt


rules:
