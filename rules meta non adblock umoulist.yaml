port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7894
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: folder
interface-name: en0
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7895
  fallback-filter:
    geoip: false
    ipcidr:
    - 240.0.0.0/4
  default-nameserver:
    - 9.9.9.9
    - 149.112.112.112
  nameserver:
    - https://dns.quad9.net/dns-query
    - tls://dns.quad9.net:853
  fallback:
    - tcp://9.9.9.9
    - tcp://149.112.112.112
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - "+.*"
  - ntp7.*.com
  - ntp6.*.com
  - ntp5.*.com
  - ntp4.*.com
  - ntp3.*.com
  - ntp2.*.com
  - ntp1.*.com
  - ntp.*.com
  - time7.*.com
  - time6.*.com
  - time5.*.com
  - time4.*.com
  - time3.*.com
  - time2.*.com
  - time1.*.com
  - time.*.apple.com
  - time.*.edu.cn
  - time.*.gov
  - time.*.com
  - "*.home.arpa"
  - "*.local"
  - "*.test"
  - "*.localhost"
  - "*.invalid"
  - "*.example"
  - "*.localdomain"
  - "*.lan"
tun:
  enable: true
  stack: system
  auto-route: true

proxy-groups: 
- name: All 
  type: select
  url: 'https://duckduckgo.com'
  interval: 12
  proxies:
  - PingLBXFinal
  - FallbackLBXFinal
  - PingLBXFinalch
  - Ping++
  - Ping++mix
  - PingLB++rb
  - PingLB++ch
  - Fallback
  - FallbackLBrb
  - FallbackLBch
  - Manual
- name: PingLBXFinal
  type: url-test
  url: 'https://duckduckgo.com'
  interval: 10
  tolerance: 2000
  lazy: false
  proxies:
  - PingLB++rb
  - PingLB++rb2
- name: PingLBXFinalch
  type: load-balance
  url: 'https://duckduckgo.com'
  strategy: consistent-hashing
  disable-udp: false
  interval: 10
  tolerance: 2000
  lazy: false
  proxies:
  - PingLB++ch
  - PingLB++ch2
- name: Manual 
  type: select
  url: 'https://duckduckgo.com'
  interval: 12
