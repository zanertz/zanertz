proxy-providers:
  trojan1u:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan1ulist.yaml"
    interval: 120
    path: ./trojan1u.yaml
    health-check:
      enable: true
      interval: 58
      lazy: true
      url: https://duckduckgo.com

  trojan1u2:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan1u2ulist.yaml"
    interval: 131
    path: ./trojan1u2.yaml
    health-check:
      enable: true
      interval: 62
      lazy: true
      url: https://duckduckgo.com

  trojan2u:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/trojan2ulist.yaml"
    interval: 345
    path: ./trojan2u.yaml
    health-check:
      enable: true
      interval: 65
      lazy: true
      url: https://duckduckgo.com

  backupu:
    type: http
    url: "https://raw.githubusercontent.com/zanertz/zanertz/main/backupulist.yaml"
    interval: 321
    path: ./backupu.yaml
    health-check:
      enable: true
      interval: 72
      lazy: true
      url: https://duckduckgo.com

